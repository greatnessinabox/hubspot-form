<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form - Vanilla JS Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      .hubspot-form-error {
        color: red;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .hubspot-form-error-general {
        background: #fee;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .checkbox-group {
        display: flex;
        align-items: start;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>HubSpot Form Example</h1>

    <form id="hubspot-form" data-hubspot-form>
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div style="display: flex; gap: 0.5rem;">
          <select id="countryCode" name="countryCode" style="width: 120px;">
            <!-- UNITED parity list (dial codes) -->
            <option value="+1">+1</option>
            <option value="+61">+61</option>
            <option value="+55">+55</option>
            <option value="+7">+7</option>
            <option value="+20">+20</option>
            <option value="+27">+27</option>
            <option value="+30">+30</option>
            <option value="+31">+31</option>
            <option value="+32">+32</option>
            <option value="+33">+33</option>
            <option value="+34">+34</option>
            <option value="+39">+39</option>
            <option value="+40">+40</option>
            <option value="+41">+41</option>
            <option value="+43">+43</option>
            <option value="+44">+44</option>
            <option value="+45">+45</option>
            <option value="+46">+46</option>
            <option value="+47">+47</option>
            <option value="+48">+48</option>
            <option value="+49">+49</option>
            <option value="+51">+51</option>
            <option value="+52">+52</option>
            <option value="+54">+54</option>
            <option value="+56">+56</option>
            <option value="+57">+57</option>
            <option value="+58">+58</option>
            <option value="+60">+60</option>
            <option value="+62">+62</option>
            <option value="+63">+63</option>
            <option value="+64">+64</option>
            <option value="+65">+65</option>
            <option value="+66">+66</option>
            <option value="+77">+77</option>
            <option value="+81">+81</option>
            <option value="+82">+82</option>
            <option value="+84">+84</option>
            <option value="+86">+86</option>
            <option value="+91">+91</option>
            <option value="+92">+92</option>
            <option value="+94">+94</option>
            <option value="+212">+212</option>
            <option value="+234">+234</option>
            <option value="+254">+254</option>
            <option value="+256">+256</option>
            <option value="+263">+263</option>
            <option value="+591">+591</option>
            <option value="+593">+593</option>
            <option value="+595">+595</option>
            <option value="+597">+597</option>
            <option value="+598">+598</option>
            <option value="+971">+971</option>
          </select>
          <input type="tel" id="phoneNumber" name="phoneNumber"
            style="flex: 1;">
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreeArtistUpdates" name="agreeArtistUpdates"
          value="true">
        <label for="agreeArtistUpdates" style="margin: 0;">
          I agree to receive updates about ARTIST_NAME. *
        </label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreeAnotherlandUpdates"
          name="agreeAnotherlandUpdates" value="true">
        <label for="agreeAnotherlandUpdates" style="margin: 0;">
          I agree to receive updates about Anotherland.
        </label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script type="module">
      import { initHubSpotForm } from '@greatnessinabox/hubspot-form/vanilla';

      // Initialize the form
      initHubSpotForm({
        portalId: '242432623',
        formGuid: 'YOUR_FORM_GUID', // Replace with your HubSpot Form GUID
        formId: 'hubspot-form',
        submissionMethod: 'direct', // or 'proxy' if using a backend endpoint
        // proxyEndpoint: '/api/submit-form', // Required if submissionMethod is 'proxy'
        validation: {
          requiredFields: ['firstName', 'lastName', 'email']
        },
        legalConsent: {
          subscriptions: [
            {
              id: 'YOUR_SUBSCRIPTION_ID', // Replace with your subscription ID
              fieldName: 'agreeArtistUpdates',
              text: 'I agree to receive updates about ARTIST_NAME.',
              required: true
            },
            {
              id: '933574493',
              fieldName: 'agreeAnotherlandUpdates',
              text: 'I agree to receive updates about Anotherland.'
            }
          ]
        },
        context: {
          pageName: 'Contact Form',
          pageUri: () => window.location.href,
          includeHutk: true
        },
        onSuccess: (data) => {
          alert('Form submitted successfully!');
          console.log('Success:', data);
          // Redirect or show success message
          // window.location.href = '/thank-you'
        },
        onError: (error) => {
          console.error('Form submission error:', error);
          // Error messages are automatically displayed in the form
        }
      })
    </script>
  </body>

</html>
